require: rubocop-performance

AllCops:
  Exclude:
    - 'bin/*'
    - 'vendor/**/*' # ignore vendor files for deployment
    - 'db/schema.rb' # schema is autogenerated on deployment

Style/Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Metrics/LineLength:
  Max: 150
